<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Heart  - Registration/Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            text-decoration: none;
            color: #5cb85c;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: lightblue;">
<img style="width:30%" src="logo-png.png" alt="Center Image" class="center-image">
    <div class="container" id="registration-form">
        <h2>Register</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit">Register</button>
        </form>
        <div class="link">
            Already have an account? <a href="#" onclick="toggleForms()">Login</a>
        </div>
    </div>

    <div class="container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <form>
            <label for="email-login">Email</label>
            <input type="email" id="email-login" name="email" placeholder="Enter your email" required>

            <label for="password-login">Password</label>
            <input type="password" id="password-login" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
<a style="padding-right:20px;" href="registration.html">Login</a>
        </form>
        <div class="link">
            Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
        </div>
    </div>

    <script>
        function toggleForms() {
            const registrationForm = document.getElementById('registration-form');
            const loginForm = document.getElementById('login-form');
            if (registrationForm.style.display === 'none') {
                registrationForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                registrationForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }
</script>

</body>
</html>

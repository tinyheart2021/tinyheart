<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Heart Orphan Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .profile-details h2 {
            margin: 0;
            color: #333;
        }

        .profile-details p {
            color: #666;
        }

        .donation-history, .settings {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .donation-history ul {
            list-style-type: none;
            padding: 0;
        }

        .donation-history li {
            margin: 10px 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-color: lightblue;">
<div style="text-align:center;">
<img style="width:20%" src="logo-png.png"></div>
        <h1 style="text-align:center">Tiny Heart  Profile</h1>
    </div>

    <div class="container">

        <!-- Profile Section -->
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Picture">
            <div class="profile-details">
                <h2>Name</h2>
                <p>Age: </p>
                <p>Location: </p>
                <p>Email: </p>
                <button class="button">Edit Profile</button>
            </div>
        </div>

        <!-- Donation History Section -->
        <div class="donation-history">
            <h3>Donation History</h3>
            <ul>
                <li>Donation 1: </li>
                <li>Donation 2: </li>
                <li>Donation 3: </li>
            </ul>
            <button class="button">View All Donations</button>
        </div>

        <!-- Settings Section -->
        <div class="settings">
            <h3>Settings</h3>
            <button class="button">Change Password</button>
            <button class="button">Log Out</button>
        </div>

    </div>

</body>
</html>
